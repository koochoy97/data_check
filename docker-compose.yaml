services:
  backend:
    build: ./backend
    environment:
      - REPLY_IO_EMAIL=${REPLY_IO_EMAIL}
      - REPLY_IO_PASSWORD=${REPLY_IO_PASSWORD}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_TOKEN_JSON=${GOOGLE_TOKEN_JSON}
      - CLIENTS_CONFIG_PATH=/app/clients.json
      - DOWNLOAD_DIR=/tmp/reports
    networks:
      - app

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app

networks:
  app:
