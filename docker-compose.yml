services:
  backend:
    build: ./backend
    environment:
      - REPLY_IO_EMAIL=${REPLY_IO_EMAIL}
      - REPLY_IO_PASSWORD=${REPLY_IO_PASSWORD}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_TOKEN_PATH=/app/config/token.json
      - CLIENTS_CONFIG_PATH=/app/config/clients.json
      - DOWNLOAD_DIR=/tmp/reports
    volumes:
      - ./backend/clients.json:/app/config/clients.json:ro
      - ./token.json:/app/config/token.json
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
